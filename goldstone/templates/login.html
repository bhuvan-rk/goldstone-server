<!-- django will render base.html, and then render router.html into block content  -->
<!-- {% load staticfiles %} -->
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Homenaje' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goldstone</title>
        <!-- Core CSS - Include with every page -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/dataTables/dataTables.bootstrap.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/client/scss/uxTest.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="/static/css/client/scss/styleLight.css" rel="stylesheet" media="screen">
        <link rel="alternate stylesheet" href="/static/css/client/scss/styleDark.css" rel="stylesheet" media="screen">
        <link rel="icon" href="/static/images/favicon.ico">
        {% block localcss %}
        {% endblock %}
        <script src="{% static 'bundle/libs.js' %}"></script>
        <script src="{% static 'bundle/bundle.js' %}"></script>
    </head>
    <body>

    <div class="login-container">
        <div class="login-box">
            <div class="login-logo text-center" id="goldstone-text">goldstone</div>
            <div class="login-username">username</div>
            <div class="login-password">password</div>
        </div>
    </div>

    </body>
</html>
